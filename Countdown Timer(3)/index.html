<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="main">

        <div class="top">
            <h2>INDIA COUNTDOWN</h2>
        </div>
        <div class="container">
            <div class="a">
                <p id="days" value="">0</p>
                <h3>DAYS</h3>
            </div>
            <div class="b">
                <p id="hours">0</p>
                <h3>HOURS</h3>
            </div>

            <div class="c">
                <p id="min">0</p>
                <h3>MINUTE</h3>
            </div>

            <div class="d">
                <p id="sec">0</p>
                <h3>SECOND</h3>

            </div>
        </div>
    </div>


</body>

</html>
